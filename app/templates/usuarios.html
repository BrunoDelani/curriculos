{% extends "base.html" %}
{% block conteudo %}
<h2>Listando Usuarios</h2>
{% if usuario|count > 0 %}
<table class="table">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Admin</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in usuario %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.nome }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.admin }}</td>
        <td><a href='/usuarios/deletar/{{ i.id }}' class="btn btn-danger">Excluir</a></td>
        <td><a href='/usuarios/alterar/{{ i.id }}' class="btn btn-warning">Alterar</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="alert alert-danger">Nenhum usuario encontrada para esta busca</div>
{% endif %}
    
{% endblock %}
